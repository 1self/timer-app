<style type="text/css">
  .selected {
    background-color:#0f9d58;
    color: white;
  }

  .title, .tabs {
      color: #fff !important;
      background-color: #800A00 !important;
      margin: 0 !important;
  }

  .custom-content{
      background-color: #eee;
  }

  .chart_icon{
      background-image:url('img/chart_icon.svg');
      width: 30px;
      height: 30px;
  }
</style>

<ion-view title="DURATION">
<!-- 
    <ion-nav-buttons side="right">
        <button class="button" ng-click="addTimerEvent()">
            +
        </button>
    </ion-nav-buttons> -->
  <ion-content class="padding custom-content">
    <ion-list>
      <ion-item ng-repeat="activity in activities" type="item-text-wrap" ng-click="toggleActivity(activity)" ng-class="{'selected': activity.interval != undefined}">
        {{activity.title}} <span ng-if="activity.interval != undefined" style="float:right;">{{ activity.duration | millisecondsToStringFilter}}</span>
        <span class="chart_icon" ng-click="showChart(activity, $event);" ng-if="activity.interval == undefined" style="float:right;"></span>
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
