
<ion-view title="DURATION">
<!-- 
    <ion-nav-buttons side="right">
        <button class="button" ng-click="addTimerEvent()">
            +
        </button>
    </ion-nav-buttons> -->
  <ion-content class="padding custom-content">
    <ion-list>
      <ion-item ng-repeat="activity in activities" type="item-text-wrap" ng-class="{'selected': activity.interval != undefined}">
        <div class="item_description" ng-click="toggleActivity(activity)">
          <span style="background-image:url('img/{{activity.title}}.png');" class="activity_icon"></span>

          <span class="activity_title">{{activity.title}} </span>
        </div>

        <div class="item_controls">
          <span ng-if="activity.interval != undefined" class="activity_duration">{{ activity.duration | millisecondsToStringFilter}}</span>
          <span class="chart_icon" ng-click="showChart(activity, $event);" ng-if="activity.interval == undefined"></span>
        </div>   
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
