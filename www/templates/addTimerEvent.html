<div class="addTimerEventModal">
    <ion-header-bar class="bar-secondary">
        <h1 class="title">Select Timer Type</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTimerEvent()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="timerEvent in timerEvents">
                {{timerEvent.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</div>
